<mat-sidenav-container>
  <mat-sidenav [opened]="isVisible">
    <form
      (ngSubmit)="create(listForm)"
      #listForm="ngForm"
    >
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="title"
          name="title"
          placeholder="Neue Liste"
          required
        />
      </mat-form-field>
      <button
        mat-flat-button
        color="primary"
        type="submit"
        [disabled]="
          listForm.form.invalid
        "
      >
        <mat-icon>add</mat-icon>
      </button>
    </form>
    <mat-nav-list>
      <a
        mat-list-item
        *ngFor="
          let list of lists$ | async
        "
        routerLink="lists/{{
          list.id
        }}"
        >{{ list.title }}</a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
